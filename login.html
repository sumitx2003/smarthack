<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduBridge Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('login1.png') no-repeat center center/cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .login-box {
      position: relative;
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 2;
    }

    .login-box img {
      height: 50px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    .input-box {
      position: relative;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #fff;
      margin: 10px 0 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .options a {
      color: #fff;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #fff;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #6a11cb;
      color: #fff;
    }

    .register {
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
    }

    .register a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box">
    <img src="https://www.edubridgeindia.com/images/logo.png" alt="EduBridge Logo">
    <h2>Login</h2>
    <div class="input-box">
      <input type="text" id="username" placeholder="Username">
      <i class="fa fa-user"></i>
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
      <i class="fa fa-lock"></i>
    </div>
    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <button onclick="login()">Login</button>
    <div class="register">
      Don’t have an account? <a href="#">Register</a>
    </div>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if(user === "" || pass === "") {
        alert("Please enter both Username and Password!");
      } else {
        // ✅ Redirect to homepage
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
