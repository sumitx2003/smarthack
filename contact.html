<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EduBridge</title>
  <style>
    body {margin:0; font-family:'Poppins',sans-serif; background:url('login1.png') no-repeat center center fixed; background-size:cover;}
    header {background:rgba(0,0,0,0.6); padding:15px 50px; color:white; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    header img{height:45px;}
    nav{display:flex; flex-wrap:wrap; gap:10px;}
    nav a{text-decoration:none; color:white; font-weight:bold; padding:8px 20px; border-radius:20px; transition:background 0.3s,color 0.3s;}
    nav a:hover{background: rgba(255,255,255,0.2); color:#fff;}
    .hero{text-align:center; padding:40px 20px; background:rgba(255,255,255,0.9); margin:20px; border-radius:12px; box-shadow:0px 5px 20px rgba(0,0,0,0.2);}
    .hero h1{font-size:36px; color:#222;}
    .hero p{margin-top:10px; font-size:18px; color:#444;}
    .contact-form {margin:30px; background:#fff; padding:20px; border-radius:12px; box-shadow:0px 4px 12px rgba(0,0,0,0.1);}
    .contact-form input, .contact-form textarea {width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}
    .contact-form button {padding:10px 20px; border:none; border-radius:25px; background:#6a11cb; color:white; font-weight:bold; cursor:pointer; transition:0.3s;}
    .contact-form button:hover {background:#4b0e9d;}
    footer{background: rgba(0,0,0,0.8); color:white; text-align:center; padding:15px; margin-top:40px;}
    @media(max-width:768px){header{flex-direction:column;align-items:flex-start;} nav{width:100%; justify-content:flex-start; margin-top:10px;} nav a{padding:6px 12px;margin:5px 5px 0 0;font-size:14px;}}
  </style>
</head>
<body>
  <header>
    <img src="https://www.edubridgeindia.com/images/logo.png" alt="EduBridge Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Reach out for any queries or support.</p>
  </section>

  <div class="contact-form">
    <h2>Send a Message</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 EduBridge. All rights reserved.</p>
  </footer>
</body>
</html>
